<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.2.2/wordcloud2.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <section>
        <div id="center">
            <h1>Word Cloud Demo</h1>
            <p>Purpose is to demonstrate how to load words fron a JSON transcript into a word cloud.</p>
            <div id="user-controls">
                <div class="control">
                    <h2>Transcript Select</h2>
                    <select id="transcipt-option">
                        <option value="202302-SDSCWebinar-Batch-Job-Scheduling-Slurm-Edition.json">Batch Job Scheduling Slurm Edition</option>
                        <option value="202305-SDSCWebinar-Singularity-Containers.json">Singularity Containers</option>
                        <option value="202303-SDSCWebinar-Data-Management-File-Systems.json">Data Management File Systems</option>
                        <option value="202304-SDSCWebinar-Neural-Networks.json">Neural Networks</option>
                        <option value="202306-SDSCWebinar-Running-Jupyter-Notebooks.json">Running Jupyter Notebooks</option>
                    </select>
                </div>
                <div class="control">
                    <h2>Additional Stopwords</h2>
                    <textarea id="stopwords" placeholder="Comma delinated words"></textarea>
                </div>
            </div>
            <div id='wrapper'><canvas id="word-cloud-target"></canvas></div>
            <h3 id="error">Word Cloud not supported on your browser.</h3>
        </div>
    </section>
</body>
</html>
